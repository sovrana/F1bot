<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Superfan Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --chat--toggle--bottom: 1rem;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Header -->
    <header class="bg-[#e10600] text-white h-16">
        <div class="container mx-auto px-4 py-4 flex items-center h-full">
            <h1 class="text-4xl font-bold">F1bot</h1>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative h-[calc(100vh-8rem)] overflow-hidden">
        <img src="https://images.ps-aws.com/c?url=https%3A%2F%2Fd3cm515ijfiu6w.cloudfront.net%2Fwp-content%2Fuploads%2F2023%2F11%2F21182640%2Flewis-hamilton-las-vegas-gp.jpg" 
             alt="F1 Race" 
             class="w-full h-full object-cover brightness-75">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="text-center text-white">
                <h2 class="text-5xl font-bold mb-4">Welcome to F1bot!</h2>
                <p class="text-xl mb-8">Chat about Formula 1 with your F1 AI assistant</p>
            </div>
        </div>
    </section>

    <!-- Chat Widget Container -->
    <div id="n8n-chat" class="pb-16"></div>

    <!-- N8N Chat Script -->
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://n8n.sohiyou.com/webhook/40e5c98d-7aa6-4eff-8aa4-d822b8560ce8/chat',
            target: '#n8n-chat',
            mode: 'window',
            showWelcomeScreen: true,
            initialMessages: [
                'Hi there! ðŸ‘‹',
                'I am F1bot. How can I help you with Formula 1 today?'
            ],
            i18n: {
                en: {
                    title: 'F1bot Chat',
                    subtitle: "Ask me anything about Formula 1!",
                    inputPlaceholder: 'Type your F1 question...',
                    getStarted: 'Start Chat'
                },
            }
        });
    </script>
</body>
</html>
